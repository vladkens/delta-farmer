<svg width="240" height="120" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rounded rectangle frame -->
  <rect x="15" y="15" width="210" height="90" fill="none" stroke="#FF6B35" stroke-width="3" rx="8"/>

  <!-- Large delta in center -->
  <path d="M 120,35 L 160,85 L 80,85 Z" fill="none" stroke="#FF8C42" stroke-width="3.5" stroke-linejoin="round"/>

  <!-- Stepped growing bars (harvest/growth metaphor) -->
  <rect x="45" y="75" width="8" height="20" fill="#FFA500" rx="2"/>
  <rect x="58" y="68" width="8" height="27" fill="#FF8C42" rx="2"/>
  <rect x="71" y="62" width="8" height="33" fill="#FF6B35" rx="2"/>

  <rect x="161" y="62" width="8" height="33" fill="#FF6B35" rx="2"/>
  <rect x="174" y="68" width="8" height="27" fill="#FF8C42" rx="2"/>
  <rect x="187" y="75" width="8" height="20" fill="#FFA500" rx="2"/>

  <!-- Inner geometric accents -->
  <path d="M 120,50 L 135,70 L 105,70 Z" fill="#FF6B35" opacity="0.7"/>

  <!-- Seed/dot elements (planting concept) -->
  <circle cx="95" cy="85" r="2.5" fill="#FFA500"/>
  <circle cx="108" cy="85" r="2.5" fill="#FFA500"/>
  <circle cx="132" cy="85" r="2.5" fill="#FFA500"/>
  <circle cx="145" cy="85" r="2.5" fill="#FFA500"/>

  <!-- Top decorative elements -->
  <line x1="120" y1="25" x2="120" y2="35" stroke="#FF6B35" stroke-width="2.5"/>
  <circle cx="120" cy="23" r="3" fill="#FF6B35"/>
</svg>
